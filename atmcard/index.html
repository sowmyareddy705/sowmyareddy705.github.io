<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank ATM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="atm-card" id="login-area">
    <h2>ATM BANK</h2>
    <p>Please enter your card number and PIN</p>
    
    <div class="input-group">
      <label for="card">Card Number</label>
      <input type="text" id="card" placeholder="Enter your card number" />
    </div>
    
    <div class="input-group">
      <label for="pin">PIN</label>
      <input type="password" id="pin" placeholder="****" />
    </div>
    
    <button onclick="login()">Submit</button>
    <div id="result"></div>
  </div>

  <div class="atm-card hidden" id="transaction-area">
    <h2 id="welcome-msg"></h2>
    <p>Current Balance: $<span id="balance"></span></p>

    <div class="input-group">
      <label for="amount">Enter Amount</label>
      <input type="number" id="amount" placeholder="0" />
    </div>

    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
    <button onclick="logout()" style="background-color: red;">Exit</button>
    
    <div id="transaction-result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
